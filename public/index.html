<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="flex flex-col justify-center items-center h-screen">
    <div
      class="flex flex-col w-6/12 border-solid border-aja border-red-400 rounded overflow-hidden shadow-form"
    >
      <h1 class="text-center text-2xl font-bold uppercase p-4">
        Ini Form Daftar
      </h1>
      <div class="flex px-4 mb-2 items-center">
        <label for="nama" class="flex-title">Nama</label>
        <input
          type="text"
          class="flex-input border-aja border-gray-400 p-1 rounded"
          id="nama"
          placeholder="Nama.."
        />
      </div>
      <div class="flex px-4 items-center">
        <label for="email" class="flex-title">Email</label>
        <input
          type="text"
          id="email"
          class="flex-input p-1 border-aja border-gray-400 rounded"
          placeholder="Email"
        />
      </div>
      <button
        class="my-5 bg-green-400 w-28 tracking-widest uppercase text-white font-bold m-auto shadow-md hover:bg-green-600"
      >
        Daftar
      </button>
    </div>
  </body>
</html>
